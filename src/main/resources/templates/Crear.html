<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Crea tu producto</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<style type="text/css">
	h1 {
		text-align: center;
		margin: 0.5em;
		padding: 1em;
	}
	.entrada {
		margin: 1% 33%;
		align-content: center;
		width: auto;
	}
	.boton {
		margin: 0.5em 0em;
		align-content: center;
	}
	.imagen {
		display: block;
  		margin-left: auto;
 		margin-right: auto;
 		width: 70%;
	}
	</style>
</head>
<body>
	<h1>¡Hola mundo!</h1>
	<form method="post" th:action="@{/Crear}" autocomplete="on">
		<div class="form-group entrada">
			<label for="titulo">Titulo</label>
			<input type="text" class="form-control" name="titulo" placeholder="Nombre de articulo">
			<label for="descripcion">Descripcion</label>
			<input type="text" class="form-control" name="descripcion" placeholder="Descripcion del articulo">
			<label for="precio">Precio</label>
			<input type="number" step="0.01" class="form-control" name="precio" placeholder="Precio en €">
			<label for="descuento">Descuento</label>
			<input type="number" step="0.01" class="form-control" name="descuento" placeholder="Descuento en %" min="0" max="100">
			<input type="submit" value="Empezar" class="btn btn-primary boton" />
		</div>
	</form>
</body>
</html>
